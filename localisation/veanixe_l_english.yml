l_english:

 # Info
 VNX:0 "Veanixe"
 VNX_ADJ:0 "Veanixen"
 
 # Ideas
 vnx_ideas:0 "Veanixen Ideas"
 vnx_ideas_start:0 "Veanixen Traditions"
 vnx_ideas_bonus:0 "Veanixen Ambition"
 vnx_idea_1:0 "Legacy of Enrique the Great"
 vnx_idea_1_desc:0 "The righteous spirit of Enrique the Great guides us towards victory. His prowess shown in battle motivates Veanixans come to fight to the last."
 vnx_idea_2:0 "Our Collective Duty"
 vnx_idea_2_desc:0 "The great leaders of our past have done great things with our contributions. As a result, our society is happy to give more to the leaders, as they know they'll use it well."
 vnx_idea_3:0 "Us of Veanixe"
 vnx_idea_3_desc:0 "The people of Veanixe are quick to realize that they must not be divided by petty squabbles. They are all under one flag, and must act strong together."
 vnx_idea_4:0 "The Sea's Majesty"
 vnx_idea_4_desc:0 "Veanixans originally were Christians exiled from North Africa by the Arab Conquests. They sailed to the north of Iberia to settle their new lands, and consider the sea their ally."
 vnx_idea_5:0 "Enrique's Promise"
 vnx_idea_5_desc:0 "During his rule, Enrique the Great promised stability and prosperity to Veanixe. After his death, subsequent rulers have kept his promise alive."
 vnx_idea_6:0 "Stoic Under Fire"
 vnx_idea_6_desc:0 "One way the people of Veanixe were able to repel forces from the south, was with their superior military discipline, matched by few other armies on Earth."
 vnx_idea_7:0 "Merchants of Las Piedras"
 vnx_idea_7_desc:0 "Las Piedras started as a fishing village, eventually become the largest city on the Iberian Coast. It had become a center of trade and art."