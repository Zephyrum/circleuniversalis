l_english:
 resolve_border_disputes_title:0 "Resolve Border Disputes"
 resolve_border_disputes_desc:0 "The twisted time shenanigans that have resulted in this abominable world has placed nations on top of others. We should figure out how the land should be divided."
 CU_HO_border_disputes.EVTNAME1:0 "The Yue - Taiping Dispute"
 CU_HO_border_disputes.EVTDESC1:0 "In the southernmost reaches of China, two countries now feud over Canton and the surrounding coasts. The first is the Heavenly Kingdom led by Stew Xiuquan who claims to be the brother of Jesus himself and wishes to convert all of China to Christianity. The other is the Yue Kingdom led by the warrior prince Yuehan Linsi. How should the land be divided?"
 CU_HO_border_disputes.EVTOPTA1:0 "Only the Heavenly Kingdom can save China!"
 CU_HO_border_disputes.EVTOPTB1:0 "Canton belongs to the Cantonese!"
 CU_HO_border_disputes.EVTOPTC1:0 "We shall keep things as they are."
 CU_HO_border_disputes.EVTNAME2:0 "The McArabia - Qarmatia Dispute"
 CU_HO_border_disputes.EVTDESC2:0 "Fighting has broken out between the McArabians and the Qarmatians over the city of Sila, with the Supersultan now threatening to \"come over and beat that furry's head in\" should Kar not acknowledge the city as his. Who should we give control of the city to?"
 CU_HO_border_disputes.EVTOPTA2:0 "The Supersultan's claim is legitimate."
 CU_HO_border_disputes.EVTOPTB2:0 "Sila is a key component of the Qarmatian trade network."
 CU_HO_border_disputes.EVTNAME3:0 "The McHolland - Belgium Dispute"
 CU_HO_border_disputes.EVTDESC3:0 "Recently, both the Belgians and the McHollanders have come to blows over the city of Antwerp. Flemish nationalists loyal to Belgium currently control the province, although McMuller continues his efforts to buy off the locals."
 CU_HO_border_disputes.EVTOPTA3:0 "Flanders belongs to Belgium."
 CU_HO_border_disputes.EVTOPTB3:0 "The city belongs to the Superstadtholder."
 CU_HO_border_disputes.EVTNAME4:0 "The Antioch - Palestine Dispute"
 CU_HO_border_disputes.EVTDESC4:0 ""
 CU_HO_border_disputes.EVTOPTA4:0 ""
 CU_HO_border_disputes.EVTOPTB4:0 ""
 CU_HO_border_disputes.EVTOPTC4:0 "The status quo must be maintained."
 CU_HO_border_disputes.EVTNAME5:0 "The Manchemria - Palestine Dispute"
 CU_HO_border_disputes.EVTDESC5:0 ""
 CU_HO_border_disputes.EVTOPTA5:0 ""
